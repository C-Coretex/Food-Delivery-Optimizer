########################
# Timefold Solver properties
########################

# The fdo.solver runs for 30 seconds. To run for 5 minutes use "5m" and for 2 hours use "2h".
#timefold.fdo.solver.termination.spent-limit=15m

# When benchmarking, each individual fdo.solver runs for 15 seconds. To run for 5 minutes use "5m" and for 2 hours use "2h".
#timefold.benchmark.fdo.solver.termination.spent-limit=15s

# To change how many solvers to run in parallel
# timefold.fdo.solver-manager.parallel-fdo.solver-count=4

# Temporary comment this out to detect bugs in your code (lowers performance)
# timefold.fdo.solver.environment-mode=FULL_ASSERT

# Temporary comment this out to return a feasible solution as soon as possible
# quarkus.timefold.fdo.solver.termination.best-score-limit=0hard/*soft

# To see what Timefold is doing, turn on DEBUG or TRACE logging.
logging.level.ai.timefold.fdo.solver=DEBUG

# XML file for power tweaking, defaults to solverConfig.xml (directly under src/main/resources)
#timefold.fdo.solver-config-xml=SolverConfig.xml

########################
# Spring Boot properties
########################

# Make it easier to read Timefold logging
logging.pattern.console=%d{HH:mm:ss.SSS} %clr(${LOG_LEVEL_PATTERN:%5p}) %blue([%-15.15t]) %m%n